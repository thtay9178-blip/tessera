site_name: Tessera
site_description: Data contract coordination for data warehouses
site_url: https://ashita-ai.github.io/tessera
repo_url: https://github.com/ashita-ai/tessera
repo_name: ashita-ai/tessera
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: getting-started/quickstart.md
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Overview: concepts/overview.md
    - Assets & Contracts: concepts/assets-contracts.md
    - Schema Diffing: concepts/schema-diffing.md
    - Breaking Changes: concepts/breaking-changes.md
    - Consumer Registration: concepts/consumer-registration.md
  - Guides:
    - dbt Integration: guides/dbt-integration.md
    - CI/CD Integration: guides/ci-cd.md
    - Docker Deployment: guides/docker.md
  - API Reference:
    - Overview: api/overview.md
    - Assets: api/assets.md
    - Contracts: api/contracts.md
    - Teams: api/teams.md
    - Proposals: api/proposals.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ashita-ai/tessera
