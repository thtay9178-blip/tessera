name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

env:
  PYTHON_VERSION: "3.11"

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - 'uv.lock'
              - 'alembic/**'
              - 'docker-compose.yml'
              - 'Dockerfile'
              - 'Dockerfile.prod'
              - '.github/workflows/ci.yml'
            docs:
              - 'docs/**'
              - 'README.md'
              - 'CLAUDE.md'
              - 'AGENTS.md'
              - '*.md'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run ruff check
        run: uv run ruff check src/tessera/

      - name: Run ruff format check
        run: uv run ruff format --check src/tessera/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run mypy
        run: uv run mypy src/tessera/

  test-sqlite:
    name: Test (SQLite)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests (SQLite)
        env:
          DATABASE_URL: "sqlite+aiosqlite:///:memory:"
        run: uv run pytest tests/ -v

  test-postgres:
    name: Test (PostgreSQL)
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tessera
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests (PostgreSQL)
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/tessera
        run: uv run pytest tests/ -v

  docker:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Build and start services
        run: docker compose up -d --build

      - name: Check API health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8000/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API... ($i/30)"
            sleep 2
          done
          echo "API health check failed"
          docker compose logs
          exit 1

      - name: Run quickstart example
        run: docker compose exec -T api python examples/quickstart.py

      - name: Stop services
        if: always()
        run: docker compose down -v

  # Always passes - allows branch protection to require this check
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [changes, lint, typecheck, test-sqlite, test-postgres, docker]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.changes.outputs.code }}" != "true" ]]; then
            echo "Documentation-only change - skipping code checks"
            exit 0
          fi

          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.typecheck.result }}" == "failure" ]] || \
             [[ "${{ needs.test-sqlite.result }}" == "failure" ]] || \
             [[ "${{ needs.test-postgres.result }}" == "failure" ]] || \
             [[ "${{ needs.docker.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi

          echo "All checks passed"
