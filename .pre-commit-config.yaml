# Pre-commit hooks for Tessera
# Install: uv run pre-commit install
# Run all: uv run pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Use local mypy hook to match CI exactly (runs on full src/tessera/ directory)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy src/tessera/
        language: system
        types: [python]
        files: ^src/tessera/
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^mkdocs\.yml$
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key
