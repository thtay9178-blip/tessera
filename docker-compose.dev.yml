# Tessera Development - Full environment with seeder and auth enabled
# Usage: docker compose -f docker-compose.dev.yml -p tessera-dev up
#
# This uses .env.docker (committed to git) - works on fresh clone!
# For production: cp .env.example .env && docker compose up
#
# Run both simultaneously:
#   docker compose up -d                                           # Production on :8000 (requires .env)
#   docker compose -f docker-compose.dev.yml -p tessera-dev up -d  # Demo on :8001 (uses .env.docker)

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tessera
      POSTGRES_PASSWORD: tessera
      POSTGRES_DB: tessera
    ports:
      - "5433:5432"
    volumes:
      - dev_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tessera"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - dev_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  api:
    build: .
    ports:
      - "8001:8000"
    env_file:
      - .env.docker
    environment:
      DATABASE_URL: postgresql+asyncpg://tessera:tessera@db:5432/tessera
      REDIS_URL: redis://redis:6379/0
      BOOTSTRAP_API_KEY: tessera-dev-key
      AUTH_DISABLED: "false"
      API_HOST: "0.0.0.0"
      API_PORT: "8000"
      RATE_LIMIT_WRITE: "1000/minute"  # Higher limit for dev/seeding
      DEMO_MODE: "true"  # Show demo credentials on login page
      # Webhook configuration - sends events to the webhook-receiver service
      WEBHOOK_URL: http://webhook-receiver:5555/webhooks
      WEBHOOK_SECRET: dev-webhook-secret
    volumes:
      - ./src/tessera/templates:/app/src/tessera/templates:ro
      - ./src/tessera/static:/app/src/tessera/static:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  webhook-receiver:
    build: .
    ports:
      - "5556:5555"
    environment:
      WEBHOOK_SECRET: dev-webhook-secret
    command: ["python", "/app/examples/webhook_receiver.py"]
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5555/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Note: dbt-builder is disabled because dbt build runs in-memory DuckDB
  # without persistent data, causing tests to fail/skip. We use pre-committed
  # manifest.json and run_results.json files instead (with passing tests).
  # Uncomment if you need to regenerate manifests for schema changes.
  #
  # dbt-builder:
  #   build: .
  #   volumes:
  #     - dbt_manifests:/app/tests/fixtures/demo_dbt_projects
  #   command: ["python", "/app/scripts/build_dbt_projects.py"]
  #   restart: "no"

  seeder:
    build: .
    depends_on:
      api:
        condition: service_healthy
    environment:
      BOOTSTRAP_API_KEY: tessera-dev-key
    # Uses pre-committed manifest.json and run_results.json from Docker image
    # (not a volume) because dbt build in Docker can't load seed data properly
    command: ["python", "/app/scripts/seed_demo.py"]
    restart: "no"

volumes:
  dev_postgres_data:
  dev_redis_data:
